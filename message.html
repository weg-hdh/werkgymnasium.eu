  <div class="site-section" id="help-section">
    <div class="feature-big">
      <div class="container">
        <div class="row mb-5 site-section">
          <div class="col-lg-7" data-aos="fade-right">

            <form id="helpForm">
              <div class="form-group">

                <input type="text" id="name" name="name" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="message">Nachricht</label>
                <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="dataConsent">
                <label class="form-check-label" for="dataConsent">Ich stimme der Speicherung von personenbezogenen Daten zu.</label>
              </div>
              <input type="hidden" name="source" value="werkgymnasium.eu">
              <input type="hidden" name="tag" value="allgemein">
              <button type="submit" class="btn btn-primary" id="search-button" disabled>Absenden</button>
              <div class="checkbox mb-3">
                <div id="cf-turnstile"></div>
              </div>
            </form>
            <div id="formResponse" style="margin-top: 10px;"></div>
          </div>
        </div>

<script>
  var acc = document.getElementsByClassName("accordion");
  var i;

  for (i = 0; i < acc.length; i++) {
    acc[i].onclick = function() {
        this.classList.toggle("active");
        var panel = this.nextElementSibling;
        if (panel.style.maxHeight){
        panel.style.maxHeight = null;
        } else {
        panel.style.maxHeight = panel.scrollHeight + "5000px";
        } 
    }
  }
</script>
